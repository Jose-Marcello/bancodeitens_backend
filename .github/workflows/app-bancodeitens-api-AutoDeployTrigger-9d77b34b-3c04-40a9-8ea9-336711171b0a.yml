name: Build and deploy .NET Core app to Azure Container App app-bancodeitens-api

on:
  push:
    branches:
      - main # Monitorar o branch principal, que agora contém o código

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Repositório (Para checkout do código)
          repository: Jose-Marcello/bancodeitens_backend
          ref: main 

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: acrbancodeitensdev.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          # Corrigido: Força o caminho da subpasta para o build
          appSourcePath: 'BancoDeItensWebApi' 
          # Corrigido: Força o Action a encontrar o Dockerfile na subpasta
          dockerfilePath: BancoDeItensWebApi/Dockerfile 
          
          containerAppName: app-bancodeitens-api
          resourceGroup: rg-banco-itens-dev
          acrName: acrbancodeitensdev
          imageToBuild: acrbancodeitensdev.azurecr.io/app-bancodeitens-api:${{ github.sha }}
          targetPort: 8080
          ingress: external
