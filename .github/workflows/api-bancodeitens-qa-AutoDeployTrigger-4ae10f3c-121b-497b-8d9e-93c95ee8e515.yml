name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
      
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      # 1. LOGIN E OIDC (MANTIDO CONFORME SUA CONFIGURAÇÃO)
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string
          
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # CORREÇÃO 1 (TOKEN): Uso de aspas simples para forçar a leitura correta do segredo
          azure_static_web_apps_api_token: '${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_DUNE_053C7490F }}'
          action: "upload"
          
          # CORREÇÃO 2 (PATH): Caminho de saída correto e limpo (resolvendo o erro de index.html)
          app_location: "/" 
          api_location: "" 
          output_location: "dist/banco-de-itens-app" 
          
          github_id_token: ${{ steps.idtoken.outputs.result }}
          
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
          # O token também precisa ser passado aqui. Verifique se a sua versão local o faz.
          # azure_static_web_apps_api_token: '${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_DUNE_053C7490F }}'
